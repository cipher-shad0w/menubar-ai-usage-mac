name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.version.outputs.tag }}.tar.gz"
          wget -O release.tar.gz "$TARBALL_URL"
          SHA256=$(sha256sum release.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Downloaded tarball SHA256: $SHA256"

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: cipher-homebrew/homebrew-menubar-claude
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap

      - name: Update Formula in tap
        run: |
          cp Formula/menubar-claude.rb tap/menubar-claude.rb
          cd tap
          sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.version.outputs.tag }}.tar.gz\"|" menubar-claude.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ steps.sha256.outputs.sha256 }}\"/" menubar-claude.rb

      - name: Commit and push to tap
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add menubar-claude.rb
          git commit -m "ðŸ”„ Update formula to version ${{ steps.version.outputs.version }}"
          git push
